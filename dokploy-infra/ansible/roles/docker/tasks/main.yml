---
- name: Install common packages
  apt:
    name: "{{ common_packages }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Remove old Docker GPG key (if exists)
  file:
    path: /etc/apt/trusted.gpg.d/docker.gpg
    state: absent

- name: Add Docker GPG key (new method)
  shell: |
    curl -fsSL https://download.docker.com/linux/{{ distro_id }}/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  apt_repository:
    repo: >
      deb [arch={{ 'amd64' if system_arch == 'x86_64' else system_arch }}
      signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ distro_id }}
      {{ distro_release }} stable
    state: present
    filename: docker

- name: Install Docker packages
  apt:
    name: "{{ docker_packages }}"
    state: present
    update_cache: yes
  notify: restart docker

- name: Ensure Docker service is configured
  systemd:
    name: docker
    enabled: yes
    state: started
    daemon_reload: yes
  when: has_systemd | default(true)

- name: Start Docker manually on non-systemd systems
  shell: "service docker start"
  when: not has_systemd | default(false)
  ignore_errors: yes

- name: Add user to docker group
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  register: user_added

- name: Reset ssh connection to allow user group changes
  meta: reset_connection
  when: user_added.changed

- name: Verify Docker installation
  command: docker --version
  register: docker_version_output
  changed_when: false

- name: Display Docker version
  debug:
    msg: "✓ Docker installed: {{ docker_version_output.stdout }}"

- name: Verify Docker Compose plugin
  command: docker compose version
  register: compose_version_output
  changed_when: false
  failed_when: false

- name: Display Docker Compose version
  debug:
    msg: "✓ Docker Compose installed: {{ compose_version_output.stdout }}"
  when: compose_version_output.rc == 0

- name: Test Docker without sudo
  command: docker ps
  become: no
  register: docker_test
  changed_when: false
  retries: 3
  delay: 2
  until: docker_test.rc == 0

- name: Confirm Docker is functional
  debug:
    msg: "✓ Docker is running and accessible without sudo"

