---
# ============================================================
# Docker CE Installation - Compatible with Ansible 2.14+
# ============================================================

- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - apt-transport-https
      - software-properties-common
    state: present

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg \
      | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  apt_repository:
    repo: >-
      deb [arch={{ 'amd64' if ansible_facts['architecture'] == 'x86_64' else ansible_facts['architecture'] }}
      signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}
      {{ ansible_facts['distribution_release'] }} stable
    state: present
    filename: docker

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Start and enable Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Add current user to docker group
  user:
    name: "{{ ansible_facts['env']['SUDO_USER'] | default(ansible_facts['user_id']) }}"
    groups: docker
    append: yes

- name: Verify Docker
  command: docker --version
  changed_when: false
  register: docker_ver

- name: Verify Docker Compose
  command: docker compose version
  changed_when: false
  failed_when: false
  register: compose_ver

- name: Show versions
  debug:
    msg:
      - "Docker:  {{ docker_ver.stdout }}"
      - "Compose: {{ compose_ver.stdout | default('not installed') }}"

